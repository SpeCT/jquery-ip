<!DOCTYPE html>
<html>
  <head>
    <title>jQuery IP address plugin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="jquery.ipaddress.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
 	<h1>jQuery IP address plugin</h1>
    <p><input name="ipaddress[abcd][]" id="ip" type="text" value="192.168.100.100/32" /></p>
	
	<p><a href="http://mlntn.com/2009/12/30/jquery-ip-address-plugin">Back to the article</a></p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="caret/jquery.caret.js" type="text/javascript"></script>
    <script src="jquery.ipaddress.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $('#ip').ipaddress({cidr:true});
      });
    </script>
  </body>
</html>
